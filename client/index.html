<html lang="en" ng-app="SplitEatApp">
<head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body layout="row" ng-controller="splitEatController">

<div layout="column" class="relative" layout-fill role="main">
    <md-toolbar ng-show="!showSearch" class="md-whiteframe-z2">
        <div class="md-toolbar-tools">
            <h3>
                Split Eat
            </h3>
            <span flex></span>
            <!--<md-button aria-label="Search" ng-click="showSearch = !showSearch" class="md-icon-button md-primary md-button md-ink-ripple">-->
            <!--<ng-md-icon icon="search"></ng-md-icon>-->
            <!--</md-button>-->
            <!--<md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)" class="md-icon-button md-primary md-button md-ink-ripple">-->
            <!--<ng-md-icon icon="more_vert"></ng-md-icon>-->
            <!--</md-button>-->
        </div>
    </md-toolbar>
    <md-toolbar class="md-hue-1 md-whiteframe-z2" ng-show="showSearch">
        <div class="md-toolbar-tools">
            <md-button ng-click="showSearch = !showSearch" aria-label="Back"
                       class="md-icon-button md-primary md-button md-ink-ripple">
                <ng-md-icon icon="arrow_back"></ng-md-icon>
            </md-button>
            <md-input-container md-theme="input" flex>
                <label>&nbsp;</label>
                <input ng-model="search.who" placeholder="Search">
            </md-input-container>
            <md-button aria-label="Search" ng-click="showSearch = !showSearch"
                       class="md-icon-button md-primary md-button md-ink-ripple">
                <ng-md-icon icon="search"></md-icon>
            </md-button>
        </div>

    </md-toolbar>
    <div class="content-wrapper">
        <section layout="row" flex="">
            <md-content flex="" layout-padding="" layout="row">
                <div class="card-wrapper" layout-align="top center">
                    <md-card class="atlas-widget medium" md-whiteframe="3">
                        <md-toolbar class="md-primary md-hue-2 toolbar-header">
                            <md-card-header>
                                <!--<md-card-avatar>-->
                                <!--&lt;!&ndash;<img src="../Atlas/Content/icons/widget/ic_accessibility_white_36dp_1x.png" alt="Alternate Text" />&ndash;&gt;-->
                                <!--</md-card-avatar>-->
                                <md-card-header-text layout="column" layout-align="center">
                                    <span class="md-title">Outstandings</span>
                                    <!--<span class="md-subhead" font-style="">Subheader</span>-->
                                </md-card-header-text>
                            </md-card-header>
                        </md-toolbar>

                        <div class="widget-content">
                            <md-list class="atlas-dense" ng-repeat="user in userDetails.data">
                                <md-list-item class="md-2-line">
                                    <img src="{{user.image}}" class="md-avatar"/>
                                    <div class="md-list-item-text">
                                        <h3>{{user.name}}</h3>
                                        <p><b>Outstanding:{{user.groupies[0].outstanding.toFixed(2)}}</b></p>
                                    </div>
                                    <!--<md-icon>launch</md-icon>-->
                                    <md-divider ng-if="!$last"></md-divider>
                                </md-list-item>
                            </md-list>
                        </div>
                    </md-card>
            </div>
            </md-content>
        </section>
    </div>
    <md-button class="md-fab md-fab-bottom-right" md-title="Add" ng-click="showDialog()">
        <md-tooltip md-direction="left">Add</md-tooltip>
        <ng-md-icon class="add-icon" icon="add"></ng-md-icon>
    </md-button>
</div>

<!-- Angular Material Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.js"></script>

<script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/splitEatController.js"></script>
<script src="js/services/splitEatService.js"></script>
<script src="js/controller/transactionController.js"></script>
</body>
</html>
